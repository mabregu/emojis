<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/img/263A.svg">
    <title>Emojis</title>
</head>
<body>
    <section class="py-20 bg-gray-50">
        <div class="container items-center max-w-6xl px-4 px-10 mx-auto sm:px-20 md:px-32 lg:px-16">
            <div class="flex flex-wrap items-center -mx-3">
                <div class="order-1 w-full px-3 lg:w-1/2 lg:order-0">
                    <h2 class="mb-4 text-3xl font-bold leading-tight tracking-tight sm:text-4xl font-heading">
                        Consumiendo API Emojis.
                    </h2>
                    <p class="mb-4 font-medium tracking-tight text-gray-400 xl:mb-6">
                        Una API muy util para cuando necesitamos armar un chat.
                    </p>
                    <div id="app">
                        <textarea 
                            name="write" 
                            id="write"
                            rows="1"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
                        ></textarea>

                        <span onclick="getEmojis();">
                            <i class="fas fa-smile-beam"></i>
                        </span>

                        <span onclick="clearInput()">
                            <i class="fas fa-trash-alt"></i>
                        </span>

                        <span onclick="showSearchEmoji();">
                            <i class="fas fa-search"></i>
                        </span>

                        <input type="text"
                            onkeyup="typing(this)"
                            id="search_emoji"
                            style="display: none;"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
                        >

                        <div id="emojis"></div>
                    </div>
                </div>
                <div class="w-full px-3 mb-12 lg:w-1/2 order-0 lg:order-1 lg:mb-0"><img class="mx-auto sm:max-w-sm lg:max-w-full" src="https://cdn.devdojo.com/images/november2020/feature-graphic.png" alt="feature image"></div>
            </div>
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>
</html>
